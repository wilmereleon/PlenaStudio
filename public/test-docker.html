<!DOCTYPE html>
<html>
<head>
    <title>Test Registro Frontend - Docker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        form div { margin: 15px 0; }
        label { 
            display: inline-block; 
            width: 140px; 
            font-weight: bold;
        }
        input, select { 
            width: 300px; 
            padding: 8px; 
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button { 
            padding: 12px 25px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #218838; }
        #resultado { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Registro Frontend Docker</h1>
        <p><strong>Objetivo:</strong> Probar registro desde frontend desplegado en Docker puerto 3000</p>
        
        <div class="debug" id="debug">
            <strong>üîç Debug Info:</strong><br>
            <span id="debugInfo">Cargando...</span>
        </div>
        
        <form id="testForm">
            <div>
                <label>Nombres:</label>
                <input type="text" id="nombres" value="Docker Frontend">
            </div>
            <div>
                <label>Apellidos:</label>
                <input type="text" id="apellidos" value="Test Real">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="correo" value="docker-frontend-real@plenastudio.com">
            </div>
            <div>
                <label>Direcci√≥n:</label>
                <input type="text" id="direccion" value="Calle Docker Real 456">
            </div>
            <div>
                <label>Celular:</label>
                <input type="text" id="celular" value="3009876543">
            </div>
            <div>
                <label>Tipo ID:</label>
                <select id="tipoIdentificacion">
                    <option value="CC">C√©dula</option>
                    <option value="TI">Tarjeta Identidad</option>
                </select>
            </div>
            <div>
                <label>N√∫mero ID:</label>
                <input type="text" id="numeroIdentificacion" value="444555666">
            </div>
            <div>
                <label>Contrase√±a:</label>
                <input type="password" id="contrase√±a" value="password123">
            </div>
            <div>
                <label>Confirmar:</label>
                <input type="password" id="confirmar" value="password123">
            </div>
            <div style="text-align: center; margin-top: 25px;">
                <button type="submit">üöÄ REGISTRAR USUARIO</button>
            </div>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        // Mostrar informaci√≥n de debug
        document.getElementById('debugInfo').innerHTML = `
            URL: ${window.location.href}<br>
            Host: ${window.location.host}<br>
            Protocol: ${window.location.protocol}<br>
            User Agent: ${navigator.userAgent.substring(0, 50)}...<br>
            Timestamp: ${new Date().toISOString()}
        `;

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                correo: document.getElementById('correo').value,
                direccion: document.getElementById('direccion').value,
                celular: document.getElementById('celular').value,
                tipoIdentificacion: document.getElementById('tipoIdentificacion').value,
                numeroIdentificacion: document.getElementById('numeroIdentificacion').value,
                contrase√±a: document.getElementById('contrase√±a').value,
                confirmar: document.getElementById('confirmar').value
            };
            
            console.log('üîß FRONTEND DOCKER - Datos del formulario:', formData);
            
            const userData = {
                nombre: formData.nombres,
                apellido: formData.apellidos,
                email: formData.correo,
                password: formData.contrase√±a,
                edad: 30,
                tipoIdentificacion: formData.tipoIdentificacion || 'CC',
                numeroIdentificacion: formData.numeroIdentificacion
            };
            
            console.log('üìù FRONTEND DOCKER - Registrando usuario:', userData.email);
            
            // Mostrar intento en la p√°gina
            document.getElementById('resultado').innerHTML = `
                <h3 style="color: yellow;">üîÑ PROCESANDO REGISTRO...</h3>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                <p>Probando m√∫ltiples URLs...</p>
            `;

            // URLs a probar en orden de prioridad
            const urlsToTry = [
                'http://localhost:3001/api/auth/register',
                '/api/auth/register',
                'http://backend:3001/api/auth/register',
                'http://127.0.0.1:3001/api/auth/register'
            ];

            let successUrl = null;
            let lastError = null;

            for (let i = 0; i < urlsToTry.length; i++) {
                const url = urlsToTry[i];
                try {
                    console.log(`üåê FRONTEND DOCKER - Intento ${i + 1}: ${url}`);
                    
                    document.getElementById('resultado').innerHTML += `
                        <p style="color: cyan;">‚è≥ Probando: ${url}</p>
                    `;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    console.log(`üì° FRONTEND DOCKER - Respuesta de ${url}:`, response.status);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('‚úÖ FRONTEND DOCKER - Usuario registrado:', result);
                        
                        successUrl = url;
                        document.getElementById('resultado').innerHTML = `
                            <h3 style="color: #00ff00;">‚úÖ ¬°REGISTRO EXITOSO!</h3>
                            <p><strong>‚úÖ URL Exitosa:</strong> ${url}</p>
                            <p><strong>üë§ Usuario:</strong> ${result.user?.nombre || result.nombre}</p>
                            <p><strong>üìß Email:</strong> ${result.user?.email || result.email}</p>
                            <p><strong>üÜî ID:</strong> ${result.user?.id_usuario || result.id}</p>
                            <p><strong>üîë Token:</strong> ${result.token || 'N/A'}</p>
                            <p><strong>‚è∞ Timestamp:</strong> ${new Date().toISOString()}</p>
                            <p style="color: #00ff00; font-weight: bold;">üéâ ¬°FRONTEND DOCKER FUNCIONANDO!</p>
                        `;
                        break; // Salir del bucle si fue exitoso
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        const errorMsg = `HTTP ${response.status}: ${errorData?.error || errorData?.message || 'Error desconocido'}`;
                        console.error(`‚ùå FRONTEND DOCKER - Error con ${url}:`, errorMsg);
                        lastError = errorMsg;
                        
                        document.getElementById('resultado').innerHTML += `
                            <p style="color: orange;">‚ùå Fall√≥ ${url}: ${errorMsg}</p>
                        `;
                    }
                    
                } catch (error) {
                    console.error(`‚ùå FRONTEND DOCKER - Error de red con ${url}:`, error);
                    lastError = error.message;
                    
                    document.getElementById('resultado').innerHTML += `
                        <p style="color: red;">‚ùå Error de red ${url}: ${error.message}</p>
                    `;
                }
            }
            
            // Si llegamos aqu√≠ y no hay successUrl, todas las URLs fallaron
            if (!successUrl) {
                document.getElementById('resultado').innerHTML += `
                    <h3 style="color: red;">‚ùå TODAS LAS URLs FALLARON</h3>
                    <p><strong>√öltimo error:</strong> ${lastError}</p>
                    <p><strong>Frontend Docker:</strong> No pudo conectar con backend</p>
                    <p><strong>Sugerencia:</strong> Verificar logs del backend</p>
                `;
            }
        });
    </script>
</body>
</html>
