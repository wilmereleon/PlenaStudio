<!DOCTYPE html>
<html>
<head>
    <title>Test Registro Frontend</title>
</head>
<body>
    <h1>Test de Registro desde Frontend</h1>
    <form id="testForm">
        <div>
            <label>Nombres:</label>
            <input type="text" id="nombres" value="Frontend Test">
        </div>
        <div>
            <label>Apellidos:</label>
            <input type="text" id="apellidos" value="Usuario">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="correo" value="frontend-test@plenastudio.com">
        </div>
        <div>
            <label>Direcci√≥n:</label>
            <input type="text" id="direccion" value="Calle Test 123">
        </div>
        <div>
            <label>Celular:</label>
            <input type="text" id="celular" value="3001234567">
        </div>
        <div>
            <label>Tipo ID:</label>
            <select id="tipoIdentificacion">
                <option value="CC">CC</option>
            </select>
        </div>
        <div>
            <label>N√∫mero ID:</label>
            <input type="text" id="numeroIdentificacion" value="123456789">
        </div>
        <div>
            <label>Contrase√±a:</label>
            <input type="password" id="contrase√±a" value="password123">
        </div>
        <div>
            <label>Confirmar:</label>
            <input type="password" id="confirmar" value="password123">
        </div>
        <button type="submit">Registrar</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                correo: document.getElementById('correo').value,
                direccion: document.getElementById('direccion').value,
                celular: document.getElementById('celular').value,
                tipoIdentificacion: document.getElementById('tipoIdentificacion').value,
                numeroIdentificacion: document.getElementById('numeroIdentificacion').value,
                contrase√±a: document.getElementById('contrase√±a').value,
                confirmar: document.getElementById('confirmar').value
            };
            
            console.log('üîß Datos del formulario:', formData);
            
            // Simular la funci√≥n handleSubmit del RegisterForm
            try {
                const userData = {
                    nombre: formData.nombres,
                    apellido: formData.apellidos,
                    email: formData.correo,
                    password: formData.contrase√±a,
                    edad: 25,
                    tipoIdentificacion: formData.tipoIdentificacion || 'CC',
                    numeroIdentificacion: formData.numeroIdentificacion
                };
                
                console.log('üìù Registrando usuario:', userData.email);
                
                // Determinar la URL base (simular VITE_API_URL)
                const apiUrl = import.meta.env?.VITE_API_URL || 'http://backend:3001';
                console.log('üåê URL API:', apiUrl);
                
                // Intentar con backend directo
                const response = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Usuario registrado:', result.user);
                    document.getElementById('resultado').innerHTML = `
                        <h3 style="color: green;">‚úÖ Registro exitoso</h3>
                        <p>Usuario: ${result.user.nombre}</p>
                        <p>Email: ${result.user.email}</p>
                        <p>Token: ${result.token}</p>
                    `;
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData?.message || 'Error en el registro');
                }
                
            } catch (error) {
                console.error('‚ùå Error en registro:', error);
                document.getElementById('resultado').innerHTML = `
                    <h3 style="color: red;">‚ùå Error en el registro</h3>
                    <p>${error.message}</p>
                    <p>Probando con localhost:3001...</p>
                `;
                
                // Fallback: intentar con localhost
                try {
                    const response = await fetch('http://localhost:3001/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('‚úÖ Usuario registrado con localhost:', result.user);
                        document.getElementById('resultado').innerHTML = `
                            <h3 style="color: green;">‚úÖ Registro exitoso (localhost)</h3>
                            <p>Usuario: ${result.user.nombre}</p>
                            <p>Email: ${result.user.email}</p>
                            <p>Token: ${result.token}</p>
                        `;
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData?.message || 'Error en el registro con localhost');
                    }
                } catch (localhostError) {
                    console.error('‚ùå Error con localhost tambi√©n:', localhostError);
                    document.getElementById('resultado').innerHTML = `
                        <h3 style="color: red;">‚ùå Error total</h3>
                        <p>Error backend: ${error.message}</p>
                        <p>Error localhost: ${localhostError.message}</p>
                    `;
                }
            }
        });
    </script>
</body>
</html>
